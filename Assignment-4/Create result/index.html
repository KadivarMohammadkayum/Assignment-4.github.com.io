<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Result Tabale</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/style.css'>
    <script src='JS/script.js'></script>
</head>
<body>
    <section id="result">
        <h2>Marksheet for Informations Technology</h2>
        <h1>Enter Marks</h1>
        <table>
            <tr>
                <td><label for="c">C Language</label></td>
                <td><input type="text" id="c" name="c"></td>
            </tr>
            <tr>
                <td><label for="clang">C++ Language</label></td>
                <td><input type="text" id="clang" name="clang"></td>
            </tr>
            <tr>
                <td><label for="data">Data Base</label></td>
                <td><input type="text" id="data" name="data"></td>
            </tr>
            <tr>
                <td><label for="html">HTML</label></td>
                <td><input type="text" id="html" name="html"></td>
            </tr>
            <tr>
                <td><label for="css">CSS</label></td>
                <td><input type="text" id="css" name="css"></td>
            </tr> <tr>
                <td><label for="php">php</label></td>
                <td><input type="text" id="php" name="php"></td>
            </tr>
            <tr>
                <td><label for="java">Core java</label></td>
                <td><input type="text" id="java" name="java"></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="calculate()">Result</button></td>
            </tr>

            <tr>
                <td>Total Marks : 500</td>
            </tr>

            <tr>
                <td id="obtain">Obtain Marks : </td>
            </tr>

            <tr>
                <td id="persen">Percantage : </td>
            </tr>

        </table>
        
    </section>
</body>
</html>
