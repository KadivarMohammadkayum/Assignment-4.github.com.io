<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

</head>
<body>
    <label for="enaterpassword">Enater Password :</label>
    <input type="password" id="password"> 
    <input type="checkbox" onclick="showpassword()">Show Passowrd

    <script>
        function showpassword(){
            var x = document.getElementById("password")
            if (x.type === "password") {  
            x.type = "text";  
            } else {  
            x.type = "password";  
            }
        }      
    </script>

</script>
</body>
